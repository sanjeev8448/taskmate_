{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon" sizes="16x16"> 
     {% block title %}
     {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'index'%}"> <img src="{% static 'images/logo.png' %}"</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'index'%}">Home</a>
              <a class="nav-item nav-link" href="{% url 'todolist'%}">Todo List</a>
              <a class="nav-item nav-link" href="{% url 'contact'%}">Contact Us</a>
              <a class="nav-item nav-link" href="{% url 'about'%}">About Us</a>
              
            </div>
          </div>
        
          {% if user.is_authenticated %}
            <div class="form-inline my-2 my-lg-0">
                <div class=" bg-dark text-white">Logged in as {{ user.username }}</div>
                <a href="{% url 'logout'%}">
                  <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
                </a> 
            </div>
          {% else %}
          <a href="{% url 'login'%}">
            <button class="btn btn-success m-2  my-2 my-sm-0" type="submit">Login</button>
          </a> 
          <a href="{% url 'register'%}">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
          </a> 
          {% endif %}
      </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    {%block content%}
    {%endblock content%}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
